<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Social Catwork</title>
	    <link rel="icon" href="/public/images/paw.png">
	</head>    
	<body>
	<h2>Hi, ${cat.getName()}!</h2>
	<h4>Please, upload your file:</h4>
	#{if error}
		${error}
	#{/if}
	#{if success}
		${success}
	#{/if}
	<form action="@{PhotoController.upload}" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
		<div>
			<input type="file" name="photo"/>
		</div>
		<input type="text" name="title" placeholder="Please, enter the image title"/>
		<input type="submit" value="Upload"></input>
		<hr>
	</form>
	<div><a href="/">Go back to cats</a></div>
	<div><a href="/logout">Logout</a></div>
	</body>
</html>

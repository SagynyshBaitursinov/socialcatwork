<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Social Catwork</title>
	    <link rel="icon" href="/public/images/paw.png">
	    <link rel="stylesheet" href="/public/stylesheets/main.css">
	</head>    
	<body>
	<div class="paw">
		<img src="/public/images/paw.png" width="150px" height="150px"/>
	</div>	
	
	<div class="form">
	#{if error}
		<div class="error-message">
			${error}
		</div>
	#{/if}
	<form action="@{Application.login}" method="POST" accept-charset="UTF-8">
		<input type="email" name="catemail" placeholder="Please, enter your cat's email"/> <br/>
		<input type="password" name="catpassword" placeholder="Please, enter your cat's password"/><br/>
		<input type="submit" value="Login"></input>
		<a href="@{Application.registrationPage}">Register now</a>
	</form>
	</div>
	</body>
</html>
